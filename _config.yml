# Setup
title: Fortune
tagline: Habitus
url: https://github.com/Sinyoung3016/Fortune
paginate: 1
baseurl: ""
permalink: :Fortune/title/

kramdown:
    footnote_backlink: "&#10548;"

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-target-blank

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Fortune
  url: https://github.com/Sinyoung3016/Fortune
  email: tasha0415@naver.com

# Custom vars
version: 1.3.0
github:
  repo: https://github.com/Sinyoung3016/Fortune
